language: cpp
compiler:
  - g++
before_script:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get -qq install g++-4.7
    - [[ $CXX == "g++" ]] && export CXX=g++-4.7 && export CC=gcc-4.7'
    - sudo apt-get install libreadline-dev
    - cd bigplgd
script: make
branches:
  only:
    - master
notifications:
  recipients:
    - aaron.hebert@gmail.com
    - aaron.hebert@rackspace.com
  email:
    on_success: change
    on_failure: always